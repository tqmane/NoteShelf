Bundle-Version: 1.0
Bundle-Name: zh_CN
Configuration-Script:
 AddResDir ../resources/

Name: text
Type: Text
Configuration-Script:
 AddResource zh_CN/zh_CN-ak-cur.lite.res
 AddResource zh_CN/zh_CN-lk-text.lite.res
 AddResource mul/mul-lk-english_secondary_2.res
 SetHalfWidthFullWidthScheme AUTO
 EnableAlienCharacters
 SetTextListSize 1
 SetWordListSize 5
 SetCharListSize 1

# Superimposed configuration can only be used with a Text Recognizer instance
Name: text-superimposed
Type: Text
Configuration-Script:
 AddResource zh_CN/zh_CN-ak-superimposed.lite.res
 AddResource zh_CN/zh_CN-lk-text.lite.res
 AddResource mul/mul-lk-english_secondary_2.res
 SetHalfWidthFullWidthScheme AUTO
 EnableAlienCharacters
 SetTextListSize 1
 SetWordListSize 5
 SetCharListSize 1
